<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login UI</title>
    <link rel="stylesheet" href="./web-typography.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="login-form-header">
                <div class="login-avatar">
                    <img src="./images/avatar.jpg" alt="">
                </div>
                <div class="login-profile-info">
                    <div class="notify-text"> Tina V. invited you to join </div>
                    <div class="channel-name"> Chinh Lom Dom </div>
                    <div class="profile-statistics">
                        46K Active usersãƒ»78K Total users
                    </div>
                </div>
            </div>
            <div class="login-form-content">
                <form>
                    <div class="form-item">
                        <label for="username">Username</label>
                        <input id="username"
                               placeholder="How do you like people to call you?"
                               type="text">
                    </div>
                </form>
                <div class="check-service">
                    <div class="form-item check-box">
                        <input type="checkbox" id="check">
                        <label for="check"></label>
                    </div>
                    <span>
                        I have read and agree to the <a href="#">Terms of service</a> and <a href="#">Privacy policy</a>.
                    </span>
                </div>

                <button class="btn-submit"> Continue </button>
                <div class="login-page-link">
                    <a href="#" > Already have an account </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
